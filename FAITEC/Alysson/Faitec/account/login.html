<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../resources/css/estilo.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Login</title>

    <script src="../resources/js/jquery/jquery-3.4.1.min.js"></script>

    <link href="../resources/css/styles.css" rel="stylesheet" />
    <script src="../resources/js/font-awesome/all.min.js"></script>
</head>

<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">GamersBank</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group"><label class="small mb-1"
                                                for="inputEmailAddress">Email</label><input class="form-control py-4"
                                                id="inputEmailAddress" type="email"
                                                placeholder="Insira o endereço de email" />
                                        </div>
                                        <div class="form-group"><label class="small mb-1"
                                                for="inputPassword">Senha</label><input class="form-control py-4"
                                                id="inputPassword" type="password" placeholder="Insira a senha" /></div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox"><input
                                                    class="custom-control-input" id="rememberPasswordCheck"
                                                    type="checkbox" /><label class="custom-control-label"
                                                    for="rememberPasswordCheck">Lembre-me</label></div>
                                        </div>
                                        <div
                                            class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="password.html">Esqueceu a senha?</a><a
                                                class="btn btn-primary" href="../index.html">Login</a></div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="register.html">Precisa de uma conta? Cadastre-se!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4  mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; GamersBank - 2021</div>
                        <div>
                            <a href="#">Política de privacidade</a>
                            &middot;
                            <a href="#">Termos &amp; Condições</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="../resources/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../resources/js/scripts.js"></script>
</body>

</html>
