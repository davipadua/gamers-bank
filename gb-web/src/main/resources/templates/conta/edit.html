<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>GamersBank - Home</title>

<script src="../resources/js/jquery/jquery-3.4.1.min.js"></script>

<link href="../resources/css/styles.css" rel="stylesheet" />
<link href="../resources/css/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet" />
<script src="../resources/js/font-awesome/all.min.js"></script>
</head>

<body>

	<div layout:fragment="body">

		<div class="container-fluid">
			<h1 class="mt-4">Perfil</h1>
			<ol class="breadcrumb mb-4">
				<li class="breadcrumb-item">PÃ¡ginal Inicial</li>
				<li class="breadcrumb-item active">Perfil</li>
			</ol>


			<div class="row">

				<div class="mb-2 col-12 col-sm-5">
					<div class="card">
						<div class="card-body">
							<div class="mb-3 text-center">
								<img style="width: 200px;"
									src="/resources/assets/img/sasuke.jpg" class="img-thumbnail">
							</div>
							<div class="mb-2">
								<button class="btn btn-primary col-12">Trocar</button>
							</div>
						</div>
					</div>
				</div>

				<div class="mb-2 col-12 col-sm-7">

					<form th:action="@{/conta/update}" method="POST"
						th:object="${conta}">
						<div class="mb-2 card">
							<div class="card-body">
								<div class="row">
									<div class="col-sm-3">Nome</div>
									<div class="col-sm-9">
										<input type="text" class="form-control"
											th:field="${conta.nome}">
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">Senha</div>
									<div class="col-sm-9">
										<input type="password" class="form-control"
											th:field="${conta.senha}">
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">Renda</div>
									<div class="col-sm-9">
										<input type="number" class="form-control"
											th:field="${conta.renda}">
									</div>
								</div>
							</div>
						</div>

						<div class="mb-2">
							<button class="btn btn-primary col-12" type="submit">Atualizar</button>
							<input th:field="${conta.id}" type="hidden">
						</div>

					</form>

				</div>
			</div>



		</div>

	</div>




</body>

</html>
