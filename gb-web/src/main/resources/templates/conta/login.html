<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>

<body>

	<div layout:fragment="body">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="card shadow-lg border-0 rounded-lg mt-5">
						<div class="card-header">
							<h3 class="text-center font-weight-light my-4">GamersBank</h3>
						</div>
						<div class="card-body">
							<form th:action="@{/conta/login}" method="POST" th:object="${conta}">
								<div class="form-group">
									<label class="small mb-1" for="inputEmailAddress">Email</label>

									<input class="form-control py-4" id="inputEmailAddress" type="email"
										th:field="${conta.email}" placeholder="Insira o endereÃ§o de email" />
								</div>
								<div class="form-group">
									<label class="small mb-1" for="inputPassword">Senha</label>

									<input class="form-control py-4" id="inputPassword" type="password"
										th:field="${conta.senha}" placeholder="Insira a senha" />
								</div>
								
								<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">

									<button type="submit" class="btn btn-primary">Login</button>
								</div>
							</form>
						</div>
						<div class="card-footer text-center">
							<div class="small">
								<a th:href="@{/conta/register-page}">Precisa de uma conta? Cadastre-se!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
