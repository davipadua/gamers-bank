<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>GamersBank - Empréstimo</title>

<script src="../resources/js/jquery/jquery-3.4.1.min.js"></script>

<link href="../resources/css/styles.css" rel="stylesheet" />
<link href="../resources/css/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet" />
<!-- <link href="../resources/css/estilo.css" rel="stylesheet"> -->
<script src="../resources/js/font-awesome/all.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	<div layout:fragment="body">

		<div class="container-fluid">
			<div class="row mb-4">
				<div class="col-md-2">
					<img style="width: 200px;" src="../resources/assets/img/sasuke.jpg"
						class="img-thumbnail">
				</div>

				<div class="col-md-10">
					<h1 class="mt-4">Empréstimo online</h1>
					<h3 th:text="'Saldo: R$ ' + ${conta.saldoAtual}">Saldo: R$
						0,00</h3>
				</div>

			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<form th:action="@{/emprestimo/create-emprestimo}" method="POST"
						th:object="${emprestimo}">
						<div class="col-6">
							<label for="inputEmail4" class="form-label">De quanto
								você precisa R$ ? </label> <input type="number" min="30000" step="0.01"
								max="5000000" class="form-control" id="inputEmail4"
								placeholder="ex: R$50.000,00" th:field="${emprestimo.montante}">
						</div>


						<!-- 						<div class="col-6"> -->
						<!-- 							<label for="inputAddress2" class="form-label">Escolha a -->
						<!-- 								data da primeira parcela</label> <input id="date" type="text" -->
						<!-- 								class="form-control" -->
						<!-- 								th:value="${#dates.format(emprestimo.dataHora, 'dd-MM-yyyy')}" -->
						<!-- 								th:field="${emprestimo.dataHora}"> -->

						<!-- 						</div> -->
						<div class="col-6">
							<label for="inputEmail4" class="form-label">Descrição </label> <input
								type="text" class="form-control" id="inputEmail4"
								placeholder="ex: casa" th:field="${emprestimo.finalidade}">
						</div>


						<div class="col-12">
							<br>
							<button class="btn btn-primary" type="submit">Solicitar</button>
							<a type="submit" class="btn btn-primary"
								th:href="@{/conta/detail/{id} (id=${conta.id})}"><i></i>
								Cancelar</a>
						</div>
					</form>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>


	</div>




</body>

</html>
