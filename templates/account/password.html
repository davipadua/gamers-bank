<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Esqueceu a senha?</title>

    <script src="../resources/js/jquery/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="../resources/css/estilo.css">
    <link href="../resources/css/styles.css" rel="stylesheet" />
    <script src="../resources/js/font-awesome/all.min.js"></script>
</head>

<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Recuperação de senha</h3>
                                </div>
                                <div class="card-body">
                                    <div class="small mb-3 text-muted">Insira seu endereço de email que lhe enviaremos
                                        um link para criar uma nova senha.</div>
                                    <form>
                                        <div class="form-group"><label class="small mb-1"
                                                for="inputEmailAddress">Email</label><input class="form-control py-4"
                                                id="inputEmailAddress" type="email" aria-describedby="emailHelp"
                                                placeholder="Insira seu endereço de email" /></div>
                                        <div
                                            class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="login.html">Voltar</a><a class="btn btn-primary"
                                                href="login.html">Resetar a senha</a></div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="register.html">Precisa de uma conta? Cadastre-se!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; GamersBank - 2021</div>
                        <div>
                            <a href="#">Política de privacidade</a>
                            &middot;
                            <a href="#">Termos &amp; Condições</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="../resources/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../resources/js/scripts.js"></script>
</body>

</html>
