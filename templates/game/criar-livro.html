                    <h1 class="mt-4">Adicionar Livro</h1>


                    <div class="row">

                        <div class="mb-2 col-12">

                            <div class="mb-2 card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label for="nome">Nome</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" value="Livro X">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label for="desenvolvidoPor">Autor</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" value="Empresa X">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label for="genero">Gênero</label>
                                        </div>
                                        <div class="col-sm-9">

                                            <select class="form-control" id="genero">
                                                <option selected>Selecione...</option>
                                                <option>Genero 1</option>
                                                <option>Genero 2</option>
                                                <option>Genero 3</option>
                                                <option>Genero 4</option>
                                            </select>

                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label for="nome">Editora</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" value="Editora X">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label for="nome">ISBN</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" value="ISBN XXXX">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label for="dataLancamento">Data lançamento</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="date" class="form-control" value="20/01/2020">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label for="descricao">Descrição</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <hr>

                                        <div class="col-sm-3">
                                            <label for="imagemPrincipal">Capa do livro</label>

                                                <input type="file" class="custom-file-input" id="imagemPrincipal">
                                                <label class="custom-file-label" for="imagemPrincipal">Escolha a
                                                    imagem</label>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
