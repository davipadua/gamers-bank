<!DOCTYPE html>
<html ng-app="App">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/fullcalendar/dist/fullcalendar.css"/>
    <link rel="stylesheet" href="css/calendar.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/angular-bootstrap/ui-bootstrap-csp.css"/>

</head>
<body ng-controller="mainController">
<div class="container">
    <div class="col-lg-4"><img alt="Calendario" src="img/Logo.png" class="img-responsive"></div>
    <div class="col-lg-12 panel panel-default">
        <div class="panel-body">
            <div class="span8 calendar" ui-calendar="uiConfig.calendar"  ng-model="eventSources"></div>
        </div>
    </div>

</div>

</body>
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/moment/moment.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="lib/angular-ui-calendar/calendar.min.js"></script>
    <script type="text/javascript" src="lib/fullcalendar/dist/fullcalendar.js"></script>
    <script type="text/javascript" src="lib/fullcalendar/dist/lang/pt-br.js"></script>
    <!-- call last version of gcalc from google -->
    <script type="text/javascript" src="js/gcalc.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/controllers/mainController.js"></script>
</html>
